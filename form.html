<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- CSS LINKS -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- ICONS -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <a href="index.html"> <img src="assets/logo.png" class="logo"></a>

    <ul class="navbar-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About Us</a></li>
      <li><a href="index.html#team">Our Team</a></li>
      <li><a href="index.html#contact-us">Contact Us</a></li>
    </ul>
    <div class="bx bx-menu" id="menu-icon"></div>
  </header>

  <section class="spec-form">
    <form class="container-form">
      <div class="form-text">
        <h1>Tech<span>Advisor</span></h1>
      </div>
      <!-- Form Starts Here -->
      <!-- Device Type section -->
      <div class="selection-div">
        <label class="selection-label" for="deviceType">Select Device Type:</label>
        <!-- To ask for a device type with text inside the input field that becomes disabled upon the user choose an option -->
        <select class="selection" id="deviceType" name="deviceType" required>
          <option value="" selected disabled>Select a device type</option>
          <option value="laptop">Laptop</option>
          <option value="pc">PC</option>
        </select>
      </div>

      <!-- Purpose section -->
      <div class="selection-div">
        <label class="selection-label" for="purpose">Purpose :</label>
        <select class="selection" id="purpose" name="purpose" required style="width: 100%;">
          <!-- To ask for a purpose with text inside the input field that becomes disabled upon the user choose an option -->
          <option value="" selected disabled>Select a purpose for using the laptop/computer</option>
          <option value="coding">Development and Programming</option>
          <option value="productivity">Productivity (Design & Work)</option>
          <option value="games">Play Video Games</option>
        </select>
      </div>

      <!-- Price section -->
      <div class="selection-div">
        <label class="selection-label" for="price">Preferred Price :</label>
        <select class="selection" id="price" name="price" required>
          <!-- To ask for a price with text inside the input field that becomes disabled upon the user choose an option -->
          <option value="" selected disabled>Select a price range</option>
          <option value="cheap">IDR 5.000.000,00 - IDR 10.000.000,00</option>
          <option value="normal">IDR 10.000.000,00 - IDR 20.000.000,00</option>
          <option value="expensive">IDR 20.000.000,00 - IDR 30.000.000,00</option>
        </select>
      </div>

      <!-- Submit button with the function from the script below -->
      <center><input type="submit" class="submit" onclick="redirectToPage(event)"></input></center>
    </form>
  </section>
  <!-- JS LINK -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- JS CODE -->
  <script>
    $(function () {
      $("#menu-icon").click(function () {
        $('.navbar-list').toggleClass("open");
      })

      $(window).scroll(function () {
        $('.navbar-list').removeClass("open");
      })
    })

    // Redirect the page to different pages according to user's input
    function redirectToPage() {
      // To prevent the page back to default (erased the input) after pressing the submit button
      event.preventDefault();
      // Get the user's input
      var deviceType = document.getElementById("deviceType").value;
      var purpose = document.getElementById("purpose").value;
      var price = document.getElementById("price").value;

      // The condition for different pages
      if (deviceType === "laptop") {
        if (purpose === "coding") {
          if (price === "cheap") {
            window.location.href = "programming-laptop-cheap.html";
          }
          else if (price === "normal") {
            window.location.href = "programming-laptop-normal.html";
          }
          else if (price === "expensive") {
            window.location.href = "programming-laptop-expensive.html";
          }
          else {
            alert("Form is incomplete! Please complete the form before submitting!");
          }
        }
        else if (purpose === "productivity") {
          if (price === "cheap") {
            window.location.href = "design-laptop-cheap.html";
          }
          else if (price === "normal") {
            window.location.href = "design-laptop-normal.html";
          }
          else if (price === "expensive") {
            window.location.href = "design-laptop-expensive.html";
          }
          else {
            alert("Form is incomplete! Please complete the form before submitting!");
          }
        }
        else if (purpose === "games") {
          if (price === "cheap") {
            window.location.href = "gaming-laptop-cheap.html";
          }
          else if (price === "normal") {
            window.location.href = "gaming-laptop-normal.html";
          }
          else if (price === "expensive") {
            window.location.href = "gaming-laptop-expensive.html";
          }
          else {
            alert("Form is incomplete! Please complete the form before submitting!");
          }
        }
        else {
          // If the user doesn't choose the option for purpose
          alert("Form is incomplete! Please complete the form before submitting!");
        }
      }

      else if (deviceType === "pc") {
        if (purpose === "coding") {
          if (price === "cheap") {
            window.location.href = "programming-pc-cheap.html";
          }
          else if (price === "normal") {
            window.location.href = "programming-pc-normal.html";
          }
          else if (price === "expensive") {
            window.location.href = "programming-pc-expensive.html";
          }
          else {
            alert("Form is incomplete! Please complete the form before submitting!");
          }
        }
        else if (purpose === "productivity") {
          if (price === "cheap") {
            window.location.href = "design-pc-cheap.html";
          }
          else if (price === "normal") {
            window.location.href = "design-pc-normal.html";
          }
          else if (price === "expensive") {
            window.location.href = "design-pc-expensive.html";
          }
          else {
            alert("Form is incomplete! Please complete the form before submitting!");
          }
        }
        else if (purpose === "games") {
          if (price === "cheap") {
            window.location.href = "gaming-pc-cheap.html";
          }
          else if (price === "normal") {
            window.location.href = "gaming-pc-normal.html";
          }
          else if (price === "expensive") {
            window.location.href = "gaming-pc-expensive.html";
          }
          else {
            alert("Form is incomplete! Please complete the form before submitting!");
          }
        }
        else {
          alert("Form is incomplete! Please complete the form before submitting!");
        }
      }

      else {
        // If the user doesn't choose the option for device type
        alert("Form is incomplete! Please complete the form before submitting!");
      }

      // To monitor which website is resdirected to when the submit button is pressed
      console.log("Redirect URL:", window.location.href);

      // To prevent the form from submitting in the traditional way
      return false;
    }
  </script>

</body>

</html>
