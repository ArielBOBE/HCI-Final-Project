<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- CSS LINKS -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- NAVBAR -->
  <div class="background">
    <div class="navbar" id="Navbar">
      <a href="index.html">
        <img src="assets/logo.png" class="logo">
      </a>
      <a class="navbar-text" href="index.html">HOME</a>
      <a class="navbar-text" href="about.html">ABOUT US</a>
      <a class="navbar-text" href="feedback.html">FEEDBACK</a>
      <a href="javascript:void(0);" class="icon" onclick="onClick()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <form class="container-form">
    <!-- Form Starts Here -->
    <!-- Device Type section -->
    <div class="selection-div">
      <label class="selection-label" for="deviceType"><b>Select Device Type:</b></label>
      <!-- To ask for a device type with text inside the input field that becomes disabled upon the user choose an option -->
      <select class="selection" id="deviceType" name="deviceType" required>
        <option value="" selected disabled>Select a device type</option>
        <option value="laptop">Laptop</option>
        <option value="pc">PC</option>
      </select>
    </div>

    <!-- Purpose section -->
    <div class="selection-div">
      <label class="selection-label" for="purpose"><b>Purpose :</b></label>
      <select class="selection" id="purpose" name="purpose" required style="width: 100%;">
        <!-- To ask for a purpose with text inside the input field that becomes disabled upon the user choose an option -->
        <option value="" selected disabled>Select a purpose for using the laptop/computer</option>
        <option value="coding">Development and Programming</option>
        <option value="productivity">Productivity (Design & Work)</option>
        <option value="games">Play Video Games</option>
      </select>
    </div>

    <!-- Price section -->
    <div class="selection-div">
      <label class="selection-label" for="price"><b>Preferred Price :</b></label>
      <select class="selection" id="price" name="price" required>
        <!-- To ask for a price with text inside the input field that becomes disabled upon the user choose an option -->
        <option value="" selected disabled>Select a price range</option>
        <option value="cheap">IDR 5.000.000,00 - IDR 10.000.000,00</option>
        <option value="normal">IDR 10.000.000,00 - IDR 20.000.000,00</option>
        <option value="expensive">IDR 20.000.000,00 - IDR 30.000.000,00</option>
      </select>
    </div>

    <!-- Submit button with the function from the script below -->
    <center><button type="submit" class="submit" onclick="redirectToPage(event)">submit</button></center>
  </form>

  <!-- JS LINK -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- JS CODE -->
  <script>
    
    function onClick() {
      var x = document.getElementById("Navbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }

    // Redirect the page to different pages according to user's input
    function redirectToPage() {
      // To prevent the page back to default (erased the input) after pressing the submit button
      event.preventDefault();
      // Get the user's input
      var deviceType = document.getElementById("deviceType").value;
      var purpose = document.getElementById("purpose").value;
      var price = document.getElementById("price").value;

      // The condition for different pages
      if (deviceType === "laptop") {
        if (purpose === "coding") {
          if (price === "cheap") {
            window.location.href = "";
          }
          else if (price === "normal") {
            window.location.href = "";
          }
          else if (price === "expensive") {
            window.location.href = "";
          }
          else {
            alert("Please choose an option for price");
          }
        }
        else if (purpose === "productivity") {
          if (price === "cheap") {
            window.location.href = "";
          }
          else if (price === "normal") {
            window.location.href = "";
          }
          else if (price === "expensive") {
            window.location.href = "";
          }
          else {
            alert("Please choose an option for price");
          }
        }
        else if (purpose === "games") {
          if (price === "cheap") {
            window.location.href = "";
          }
          else if (price === "normal") {
            window.location.href = "";
          }
          else if (price === "expensive") {
            window.location.href = "gaming-laptop-expensive.html";
          }
          else {
            alert("Please choose an option for price");
          }
        }
        else {
            // If the user doesn't choose the option for purpose
            alert("Please choose an option for purpose");
          }
      }

      else if (deviceType === "pc") {
        if (purpose === "coding") {
          if (price === "cheap") {
            window.location.href = "";
          }
          else if (price === "normal") {
            window.location.href = "";
          }
          else if (price === "expensive") {
            window.location.href = "";
          }
          else {
            alert("Please choose an option for price");
          }
        }
        else if (purpose === "productivity") {
          if (price === "cheap") {
            window.location.href = "";
          }
          else if (price === "normal") {
            window.location.href = "";
          }
          else if (price === "expensive") {
            window.location.href = "";
          }
          else {
            alert("Please choose an option for price");
          }
        }
        else if (purpose === "games") {
          if (price === "cheap") {
            window.location.href = "";
          }
          else if (price === "normal") {
            window.location.href = "";
          }
          else if (price === "expensive") {
            window.location.href = "";
          }
          else {
            alert("Please choose an option for price");
          }
        }
        else {
            alert("Please choose an option for purpose");
          }
      }

      else {
        // If the user doesn't choose the option for device type
        alert("Please choose an option for device type");
      }

      // To monitor which website is resdirected to when the submit button is pressed
      console.log("Redirect URL:", window.location.href);

      // To prevent the form from submitting in the traditional way
      return false;
    }
  </script>

</body>

</html>
