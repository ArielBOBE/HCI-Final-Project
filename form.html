<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/icons/home.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="background">
    <div class="navbar" id="Navbar">
      <a href="index.html">
        <img src="assets/logo.png" class="logo">
      </a>
      <a class="navbar-text" href="index.html">HOME</a>
      <a class="navbar-text" href="about.html">ABOUT US</a>
      <a class="navbar-text" href="feedback.html">FEEDBACK</a>
      <a href="javascript:void(0);" class="icon" onclick="onClick()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <form class="container-form" action="laptopRec.html" novalidate>
    <!-- Form Starts Here -->
    <div class="selection-div">
      <label class="selection-label" for="deviceType"><b>Select Device Type:</b></label>
      <select class="selection" id="deviceType" name="deviceType" required onchange="toggleAccordion()">
        <option value="" selected disabled>Select a device type</option>
        <option value="laptop">Laptop</option>
        <option value="pc">PC</option>
      </select>
    </div>

    <!-- Accordion for PC FAQs -->
    <div class="accordion" id="pcAccordion">
      <div class="selection-div">
        <label class="selection-label" for="purpose"><b>Purpose :</b></label>
        <select class="selection" id="purpose" name="purpose" required style="width: 100%;">
          <option value="" selected disabled>Select a purpose for using the laptop/computer</option>
          <option value="coding">Development and Programming</option>
          <option value="design">Productivity (Design & Work)</option>
          <option value="games">Play Video Games</option>
        </select>
      </div>
      <div class="selection-div">
        <label class="selection-label" for="price"><b>Preferred Price :</b></label>
        <select class="selection" id="price" name="price" required>
          <option value="" selected disabled>Select a price range</option>
          <option value="cheap">IDR 5.000.000,00 - IDR 10.000.000,00</option>
          <option value="normal">IDR 10.000.000,00 - IDR 20.000.000,00</option>
          <option value="expensive">IDR 20.000.000,00 - IDR 30.000.000,00</option>
        </select>
      </div>
      <div class="selection-div">
        <label class="selection-label" for="size"><b>Preferred Storage Size :</b></label>
        <select class="selection" id="size" name="size">
          <option value="" selected disabled>Select a storage size</option>
          <option value="small">256 GB</option>
          <option value="medium">512 GB</option>
          <option value="large">1 TB</option>
        </select>
      </div>
    </div>

    <!-- Accordion for Laptop FAQs -->
    <div class="accordion" id="laptopAccordion">
      <div class="selection-div">
        <label class="selection-label" for="purpose"><b>Purpose :</b></label>
        <select class="selection" id="purpose" name="purpose" required>
          <option value="" selected disabled>Select a purpose for using the laptop/computer</option>
          <option value="coding">Coding</option>
          <option value="design">Design</option>
          <option value="games">Play Video Games</option>
        </select>
      </div>
      <div class="selection-div">
        <label class="selection-label" for="price"><b>Preferred Price :</b></label>
        <select class="selection" id="price" name="price" required>
          <option value="" selected disabled>Select a price range</option>
          <option value="cheap">IDR 5.000.000,00 - IDR 10.000.000,00</option>
          <option value="normal">IDR 10.000.000,00 - IDR 20.000.000,00</option>
          <option value="expensive">IDR 20.000.000,00 - IDR 30.000.000,00</option>
        </select>
      </div>
      <div class="selection-div">
        <label class="selection-label" for="size"><b>Preferred Storage Size :</b></label>
        <select class="selection" id="size" name="size">
          <option value="" selected disabled>Select a storage size</option>
          <option value="small">256 GB</option>
          <option value="medium">512 GB</option>
          <option value="large">1 TB</option>
        </select>
      </div>
    </div>

    <input type="submit" value="Submit" class="submit">
  </form>

  <script>
    function onClick() {
      var x = document.getElementById("Navbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
    function toggleAccordion() {
      var deviceType = document.getElementById("deviceType").value;
      $(".accordion").hide();
      $("#" + deviceType + "Accordion").show();
    }

    toggleAccordion();
  </script>

</body>

</html>
