<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpecs </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="background">
        <div class="navbar" id="Navbar">
            <a href="index.html">
                <img src="assets/logo.png" class="logo">
            </a>
            <a class="navbar-text" href="index.html">HOME</a>
            <a class="navbar-text" href="about.html">ABOUT US</a>
            <a class="navbar-text" href="feedback.html">FEEDBACK</a>
            <a href="javascript:void(0);" class="icon" onclick="onClick()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to Tech Specs!</h1>
        <p>Your One-Stop Source for Hardware Specifications</p>
        <div class="buttons">
            <form action="form.html" class="redirect">
                <button type="submit" class="start">START NOW!</button>
            </form>
        </div>
    </div>

    <script>
        function onClick() {
            var x = document.getElementById("Navbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>

</html>
