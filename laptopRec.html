        <script>
            $(document).ready(function () {
                $(".description").hide()
                $(".details").click(function () {
                    $(".description").animate({ height: 'toggle' });
                    $(".details").text(($(".details").text() == "▲ DETAILS") ? "▼ DETAILS" : "▲ DETAILS");
                });
            });
        </script>
    </head>

    <body>
        <div class="background">

                </a>

                <a class="navbar-text" href="about.html">ABOUT US</a>

                <a href="javascript:void(0);" class="icon" onclick="onClick()">

        it'll look like the parent div extends !! -->

                    </form>
                </div>
                <div class="buttons">
                    <form action="feedback.html" class="redirect">
                        <button type="submit" class="confirm-form">Feedback <Form></Form></button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function onClick() {
                var x = document.getElementById("Navbar");
                if (x.className === "navbar") {
                    x.className += " responsive";
                } else {
                    x.className = "navbar";
                }
            }
        </script>
